version: '3'
services:
  database:
    image: "postgres" # use latest official postgres version
    env_file:
      - database.env
    ports: '5432:5432'
    volumes:
      - database-data:/var/lib/postgresql/data/ # persist data even if container shuts down
  web:
    image: flask-app
    command: python app.py runserver 0.0.0.0:8000
    ports:
        - "5000:5000"
    depends_on: 
        - db
volumes:
  - database-data: 